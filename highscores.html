<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-site: Highscores</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {

                    <h3>1.</h3>
                    <span id='hs1'>
                    </span>
                </div>
                <div class= 'wrapper-inline'>
                    <h3>2.</h3>
                    <span id='hs2'>
                    </span>
                </div>
                <div class= 'wrapper-inline'>
                    <h3>3.</h3>

                </div>
                <div class= 'wrapper-inline'>

                <div class= 'wrapper-inline'>

            <div class = 'wrapper-start-full'>
                <div class= 'wrapper-inline'>
                    <h3>6.</h3>
                    <span id='hs6'>
                    </span>
                </div>
                <div class= 'wrapper-inline'>
                    <h3>7.</h3>

                </div>

                    <h3>8.</h3>
                    <span id='hs8'>
                    </span>
                </div>
                <div class= 'wrapper-inline'>
                    <h3>9.</h3>
                    <span id='hs9'>
                    </span>
                </div>
                <div class= 'wrapper-inline'>
                    <h3>10.</h3>
                    <span id='hs10'>
                    </span>
                </div>
            </div>
        </div>
        <div class = 'wrapper-centered'>
            <button class = 'btn' id = 'return-btn'>
                Return to main menu
            </button>
        </div>
    </div>

    <script src = 'main.js'></script>
    <script src = 'highscores.js'></script>
    
</body>
</html>
